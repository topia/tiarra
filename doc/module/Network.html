    <div class="pane-main">
      
      <div id="module-Network::Freenode" class="module">
        <div class="module-header"><h2 title="Freenode サポート">Network::Freenode</h2>
          <span class="description">Freenode サポート</span></div>
        <div class="content">
	  <p class="comment">
現状では ChanServ の検出以外の機能はありません。<br />
drop による状況の変化についてもサポートしていません。<br />
</p>
<p class="comment">
Channel::Rejoin では、このモジュールによってチャンネルが<br />
ChanServ の管理下にあると検出した時には Rejoin 動作を<br />
行わなくなります。<br />
</p>
<p class="comment">
設定はありません。<br />
また、 freenode 以外のネットワークでこのモジュールが<br />
有効になっていても不都合はないはずです。<br />
</p>

        </div>
      </div>
