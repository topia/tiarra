  # Skelton for tiarra-module.

  # モジュールの説明をこのあたりに書く.
  # 詳細はこのソースみれば分かると思われ.
  # 書式は tiarra.conf にそのままコピーできる形式.

  # もにゅもにゅ
  mask: *!*@*
  mask: ...
