  #error-data: メールが送信できません。DATAコマンドに失敗しました。#(line;サーバ応答:%s|;)
  #error: メール送信エラーです。#(line;サーバ応答:%s|;)#(state; on %s|;)

  # 致命的なエラー。メールに個別なエラーではないので送信者(のprefix)毎に1メッセージ送られる。
  # fatalerror-[state]
