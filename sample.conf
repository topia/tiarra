- System::NotifyIcon::Win32 {
  # タスクトレイにアイコンを表示する。

  # タスクトレイにアイコンを表示します。
  # クリックすると表示非表示を切り替えることができ、右クリックすると
  # Reload と Exit ができるコンテキストメニューを表示します。
  # 多少反応が鈍いかもしれませんがちょっと待てば出てくると思います。

